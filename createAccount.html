<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <button class="back-button" onclick="history.back()">&lt;</button>
    <h1>Create Account</h1>
    <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
    <div class="menu-content" id="menuContent">
        <a href="faq.html">FAQs</a>
        <a href="mission.html">Mission</a>
    </div>
</header>
<div class="profile-container">
   
    <form id="createAccountForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat password">
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
    </form>
</div>
<script>
    document.getElementById('createAccountForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Save account information to local storage
        localStorage.setItem('username', document.getElementById('username').value);
        localStorage.setItem('password', document.getElementById('password').value);
        localStorage.setItem('birthday', document.getElementById('birthday').value);
        localStorage.setItem('email', document.getElementById('email').value);
        localStorage.setItem('phone', document.getElementById('phone').value);

        // Redirect to profile page
        window.location.href = 'create_profile.html?from=login';
    });

    function toggleMenu() {
        const menuContent = document.getElementById("menuContent");
        menuContent.style.display = menuContent.style.display === "block" ? "none" : "block";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
