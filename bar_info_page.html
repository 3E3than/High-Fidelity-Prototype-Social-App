<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bar Finder</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .image {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
        }

        .check-in-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .check-in-button:hover {
            background-color: #27ae60;
        }

        .bar-info {
            display: none;
            margin-top: 20px;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Circle Logo -->
        <div class="logo">Logo</div>


        <!-- Bar Info -->
        <div class="bar-info" id="barInfo">
            <h2 id="barName"></h2>
            <p><strong>People Count:</strong> <span id="barPplCount"></span></p>
            <p><strong>Logo:</strong> <span id="barLogo"></span></p>
        </div>

        
        <!-- Image -->
        <div class="image" id="image"></div>

        

        <!-- Check In Button -->
        <button id="checkInButton" class="check-in-button">Check In</button>

        <!-- Bar List -->
        <div class="bar-list" id="barList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Fetch bars data
            const response = await fetch('./bars.json');
            const bars = await response.json();

            const imageDiv = document.getElementById('image');
            const barInfoDiv = document.getElementById('barInfo');
            const barName = document.getElementById('barName');
            const barPplCount = document.getElementById('barPplCount');
            const barLogo = document.getElementById('barLogo');
            const checkInButton = document.getElementById('checkInButton');

            let currentBar = null;

            // Function to update bar info
            function updateBarInfo(bar) {
                currentBar = bar;
                imageDiv.style.backgroundImage = 'url("path/to/your/image.jpg")'; // Replace with actual image URL if available
                barName.textContent = bar.name;
                barPplCount.textContent = bar.pplCount;
                barLogo.textContent = bar.logo;
                barInfoDiv.style.display = 'block';
            }

            // Get bar ID from URL
            function getBarIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return parseInt(urlParams.get('id'), 10);
            }

            // Find and display the bar based on ID from URL
            function displayBarById() {
                const barId = getBarIdFromURL();
                const bar = bars.find(b => b.id === barId);
                if (bar) {
                    updateBarInfo(bar);
                } else {
                    barInfoDiv.innerHTML = `<p>Bar not found.</p>`;
                }
            }

            // Handle the Check In button click event
            checkInButton.addEventListener('click', () => {
                if (currentBar) {
                    alert(`You have checked in to ${currentBar.name}!`);
                } else {
                    alert('Please select a bar first.');
                }
            });

            // Display the bar info based on the ID from the URL
            displayBarById();
        });
    </script>
</body>

</html>
