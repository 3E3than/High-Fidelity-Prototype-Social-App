<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image with Logo and Check In Button</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .image {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            background-image: url('your-image-url.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }

        .check-in-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .check-in-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Circle Logo -->
        <div class="logo">Logo</div>

        <!-- Image instead of Map -->
        <div class="image"></div>

        <!-- Check In Button -->
        <button id="checkInButton" class="check-in-button">Check In</button>
    </div>

    <script>
        //document.addEventListener('DOMContentLoaded', async function () {
        //const bars = await fetch ("./bars.json").then(response=>response.json());
        //const bars = await fetch ("./bars.json").then(response=>response.json());
        //}
        // Handle the Check In button click event
        document.getElementById('checkInButton').addEventListener('click', () => {
            alert('You have checked in!');
        });
    </script>
</body>
</html>
