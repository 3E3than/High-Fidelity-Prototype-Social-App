<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Matches</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .back-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .menu {
            position: relative;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: black;
        }
        .dropdown a:hover {
            background-color: #ddd;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 60px; /* Adjust margin to move the title below the header */
        }
        .content {
            padding: 90px 20px 20px; /* Added padding to account for fixed header and title */
        }
        .match-list {
            list-style-type: none;
            padding: 0;
        }
        .match-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            cursor: pointer;
        }
        .profile-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .invite-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .invite-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .match-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .profile-photo {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            border-radius: 8px;
            text-align: center;
        }
        .popup img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .popup .close-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .popup .invite-button {
            margin-top: 20px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">Back</button>
        <div class="menu">
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <div class="dropdown" id="dropdownMenu">
                <a href="#">Menu Item 1</a>
                <a href="#">Menu Item 2</a>
                <a href="#">Menu Item 3</a>
            </div>
        </div>
    </div>
    <div class="title">Matches</div>
    <div class="content container">
        <ul class="match-list">
            <li class="match-item" data-img="https://via.placeholder.com/100" data-name="Alice" data-description="This is a short description of Alice.">
                <img src="https://via.placeholder.com/100" alt="User Photo" class="profile-photo">
                <div class="profile-description">
                    <h2>Alice</h2>
                    <p>This is a short description of Alice. It gives a brief overview of who she is and what she does.</p>
                </div>
                <button class="invite-button">Invite</button>
            </li>
            <li class="match-item" data-img="https://via.placeholder.com/100" data-name="Bob" data-description="This is another description of Bob.">
                <img src="https://via.placeholder.com/100" alt="User Photo" class="profile-photo">
                <div class="profile-description">
                    <h2>Bob</h2>
                    <p>This is another description of Bob. It provides similar information as the previous profile.</p>
                </div>
                <button class="invite-button">Invite</button>
            </li>
        </ul>
    </div>
    <div class="popup" id="popup">
        <button class="close-button" onclick="closePopup()">×</button>
        <img id="popupImg" src="" alt="Profile Photo">
        <h2 id="popupName"></h2>
        <p id="popupDescription"></p>
        <button class="invite-button" id="popupInvite">Invite</button>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        function openPopup(profile) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popupImg');
            const popupName = document.getElementById('popupName');
            const popupDescription = document.getElementById('popupDescription');

            popupImg.src = profile.getAttribute('data-img');
            popupName.textContent = profile.getAttribute('data-name');
            popupDescription.textContent = profile.getAttribute('data-description');
            
            popup.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.querySelectorAll('.match-item').forEach(profile => {
            profile.addEventListener('click', () => openPopup(profile));
        });
    </script>
</body>
</html>
