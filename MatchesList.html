<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="history.back()">&lt;</button>
        <h1>Matches</h1>
        <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
        <div class="menu-content" id="menuContent">
            <a href="bar_landing_page.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="faq.html">FAQs</a>
            <a href="mission.html">Mission</a>
        </div>
    </header>
    <div class="container">
        <div class="profile" data-name="User Name" data-description="This is a detailed description of the user. It gives a comprehensive overview of who they are and what they do." data-img="https://via.placeholder.com/150">
            <img src="Profile1.jpg" alt="User Photo">
            <div class="profile-description">
                <h2>User Name</h2>
                <p>This is a short description of the user. It gives a brief overview of who they are and what they do.</p>
            </div>
            <button class="invite-btn" onclick="navigateToEndingPage(event)">Invite</button>
        </div>
        <div class="profile" data-name="Another User" data-description="This is another detailed description of a different user. It provides similar comprehensive information as the previous profile." data-img="https://via.placeholder.com/150">
            <img src="Profile2.jpg" alt="User Photo">
            <div class="profile-description">
                <h2>Another User</h2>
                <p>This is another description of a different user. It provides similar information as the previous profile.</p>
            </div>
            <button class="invite-btn" onclick="navigateToEndingPage(event)">Invite</button>
        </div>
    </div>
    <div class="popup" id="popup">
        <img id="popupImg" src="" alt="User Photo">
        <h2 id="popupName"></h2>
        <p id="popupDescription"></p>
        <button class="invite-btn" id="popupInvite" onclick="navigateToEndingPage(event)">Invite</button>
        <div class="close-btn" onclick="closePopup()">Close</div>
    </div>
    <script>
        function navigateToEndingPage(event) {
            event.stopPropagation(); // Prevent the click event from propagating to the profile click event
            window.location.href = 'EndingPage.html';
        }

        function openPopup(profile) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popupImg');
            const popupName = document.getElementById('popupName');
            const popupDescription = document.getElementById('popupDescription');
            const popupInvite = document.getElementById('popupInvite');
            
            popupImg.src = profile.getAttribute('data-img');
            popupName.textContent = profile.getAttribute('data-name');
            popupDescription.textContent = profile.getAttribute('data-description');
            
            popup.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.querySelectorAll('.profile').forEach(profile => {
            profile.addEventListener('click', () => openPopup(profile));
        });

        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
