<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            margin-top: 0px;
            padding: 20px;
            background-color: orange;
            /*border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
            padding-top: 40px;
        }
        .login-container img {
            display: block;
            margin: 0 auto 20px;
        }

        
        /*#loginForm {
            margin-right: 10%;
            margin-left: 10%;
            max-width: 400px;
        }

        #logo {
            align-self: center;
        }*/
    </style>
</head>
<body>
<header>
    <button class="back-button" onclick="history.back()">&lt;</button>
    <h1>Login</h1>
    <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
    <div class="menu-content" id="menuContent">
        <a href="bar_landing_page.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
        <a href="faq.html">FAQs</a>
        <a href="mission.html">Mission</a>
    </div>
</header>
   <div class="login-container">
        <img src="Over_Drinks_Logo_No_Background 1.png" alt="Logo" width="200px">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'profile.html';
        });
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
