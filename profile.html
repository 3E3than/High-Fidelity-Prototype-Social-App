<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="history.back()">&lt;</button>
        <h1>Create Your Profile</h1>
        <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
        <div class="menu-content" id="menuContent">
            <a href="bar_landing_page.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="faq.html">FAQs</a>
            <a href="mission.html">Mission</a>
        </div>
    </header>
    <div class="profile-container">
        <h2 class="text-center">Profile</h2>
        <form id="datingInfoForm">
            <div class="profile-picture-container" role="button" tabindex="0" data-bs-toggle="modal" data-bs-target="#profilePicModal" id="profile-click">
                <img id="profile-pic" src="profile.svg" class="profile-picture" />
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="interests">Interests</label>
                <input type="text" class="form-control" id="interests" placeholder="Enter interests">
            </div>
            <button type="submit" class="btn-custom">Create Profile</button>
        </form>
    </div>
    <div class="modal fade" id="profilePicModal" tabindex="-1" aria-labelledby="profilePicModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="profilePicModalLabel">Change profile pic</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-capture-window"></button>
                </div>
                <div class="modal-body">
                    <label for="profile-pic-file" class="form-label"> Say Cheese! </label>
                    <video id="video" autoplay></video>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="capture-btn">Capture and Set Profile Pic</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var videostream;
        window.onload = () => {
            localStorage.setItem("currentWindow", "profile.html");
            if (localStorage.getItem("photo")) {
                document.getElementById("profile-pic").src = localStorage.getItem("photo");
            }
        };

        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('datingInfoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'bar_landing_page.html';
        });

        document.getElementById("profile-click").addEventListener("click", openCaptureWindow);

        function openCaptureWindow() {
            navigator.mediaDevices.getUserMedia({audio: false, video: true}).then((stream) => {
                video.srcObject = stream;
                videostream = stream;
            }).catch((err) => {
                alert(err);
            });
        }

        document.getElementById("close-capture-window").addEventListener("click", closeCaptureWindow);

        function closeCaptureWindow() {
            videostream.getTracks()[0].stop();
            videostream.stop();
        }

        document.getElementById("capture-btn").onclick = function () {
            const canvas = document.createElement("canvas");
            canvas.width = 512; 
            canvas.height = 512;
            canvas.getContext("2d").drawImage(document.getElementById("video"), 0, 0, 512, 512);
            localStorage.setItem("photo", canvas.toDataURL("image/jpeg"));
            document.getElementById("profile-pic").src = localStorage.getItem("photo");
            document.getElementById("close-capture-window").click();
        };
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
